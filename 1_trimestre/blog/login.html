<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login de usuário</title>
  </head>
  <body>
    <img height="160" src="https://image.freepik.com/icones-gratis/imagem-do-usuario-com-fundo-preto_318-34564.jpg" alt="">
    <form class="" action="" method="post">
      <label>Usuário ou email:</label><br>
      <input type="email" name="email" value="" placeholder="Digite seu email"><br>
      <br>
      <label>Senha:</label><br>
      <input type="password" name="senha" value="" placeholder="Máximo 8 caracteres" maxlength="8"><br>
      <br>
      <input type="submit" value="Entrar"><br>
    </form>
    <a href="#">Esqueceu a senha?</a><br>
  </body>
</html>
