<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Introdução ao Javascript</title>
    <script src="js/jquery-3.3.1.js"> </script>

    <script>
      $(document).ready(function(){
        $('#aba1').click(function(){
          $('#p1').show();
          $('#p2').hide();
          $('#p3')hide();
        })
        $('#aba2').click(function(){
          $('#p2').show();
          $('#p1').hide();
          $('#p3')hide();
        })
        $('#aba3').click(function(){
          $('#p3').show();
          $('#p1').hide();
          $('#p2')hide();
        })

      });
    </script>
  </head>
  <body>
    <h3>Introdução Jquery</h3>

    <a href="#" id='aba1'>Aba 1</a>
    <a href="#" id='aba2'>Aba 2</a>
    <a href="#" id='aba3'>Aba 3</a>

    <p id="p1">IF</p>
    <p id="p2">Tecnologias Web</p>
    <p id="p3">Algoritmos</p>

  </body>
</html>
